<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDreamAir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="logo">
                <a href="index.html">
                    <h1 class="logo">FlyDreamAir</h1>
                </a>
            </li>
            <ul class="center">
                <li class="li-book">
                    <a href="" class="book">
                        <button>
                            <img src="book.png" alt="Book Flights" />
                            <p class="button-text">Book Flights</p>
                        </button>
                    </a>
                </li>
                <li class="li-manage">
                    <a href="" class="manage">
                        <button>
                            <img src="manage.png" alt="Manage Flights" />
                            <p class="button-text">Manage Flights</p>
                        </button>
                    </a>
                </li>
                <li class="li-seat">
                    <a href="" class="seat">
                        <button>
                            <img src="seat.png" alt="Seats" />
                            <p class="button-text">Manage Seats</p>
                        </button>
                    </a>
                </li>
                <li class="li-services">
                    <a href="" class="services">
                        <button>
                            <img src="services.png" alt="In-Flight Services" />

                        </button>
                    </a>
                </li>
            </ul>
            <ul>
                <li class="account">
                    <a href="" class="account">
                        <img src="account.png" alt="Account" />
                    </a>
                </li>
                <li class="log">
                    <a href="" class="log">
                        <img src="log.png" alt="Log" />
                    </a>
                </li>
                <li class="cart">
                    <a href="" class="cart">
                        <img src="cart.png" alt="Cart" />
                    </a>
                </li>
            </ul>
        </ul>
    </nav>

</body>
</html>
